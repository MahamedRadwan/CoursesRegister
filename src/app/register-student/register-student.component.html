
<div class="container">

    <div class="row">
        <div class="offset-2  col-md-10 bg-dark text-white">
            <form class="w-75 m-auto py-5" [formGroup]='registerForm' (ngSubmit)='getRegisterInfo(registerForm)'>



                <div class="form-group">
                    <label>Name :</label>
                    <input formControlName='name'
                     [class.is-valid]="registerForm.get('name')?.errors == null && registerForm.get('name')?.touched" type="text" class="form-control">
                         
                    <p *ngIf="registerForm.get('name')?.errors != null && registerForm.get('name')?.touched"
                        class="py-2 text-danger ">Name InValid</p>
                </div>

                <div class="form-group">
                    <label>Age :</label>
                    <input formControlName='age'  [class.is-valid]="registerForm.get('age')?.errors == null && registerForm.get('age')?.touched" type="text" class="form-control">
                    <p *ngIf="registerForm.get('age')?.errors != null && registerForm.get('age')?.touched"
                        class="py-2 text-danger ">age InValid</p>
                </div>

                <div class="form-group">
                    <label>E-mail :</label>
                    <input formControlName='email'   [class.is-valid]="registerForm.get('email')?.errors == null && registerForm.get('email')?.touched" type="text" class="form-control">  
                    <p *ngIf="registerForm.get('email')?.errors != null && registerForm.get('email')?.touched"
                        class="py-1 text-danger ">email InValid</p>
                </div>
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input  formControlName='phone' [class.is-valid]="registerForm.get('phone')?.errors == null && registerForm.get('phone')?.touched" type="text" class="form-control">
                    <p *ngIf="registerForm.get('phone')?.errors != null && registerForm.get('phone')?.touched"
                        class="py-1 text-danger ">phone InValid</p>
                </div>

               <div class="form-group ">
                <label>Choose course:</label>
                <select [(ngModel)]="selectOneListModel" formControlName="course1" class="form-control">
                    <option disabled>Select Course</option>
                    <option>Choose Course</option>
                    <option *ngFor="let course of courses1 | excludeValue: selectTwoListModel" [value]="course.name">{{course.name}}</option>
                    <p *ngIf="registerForm.get('course1')?.errors != null && registerForm.get('course1')?.touched"
                        class="py-1 text-danger ">must choose</p>   
                </select>
               </div>
               
               <div class="form-group ">
                <label>Choose course:</label>
                <select [(ngModel)]="selectTwoListModel" formControlName="course2" class="form-control">
                    <option disabled>Select Course</option>
                    <option>Choose Course</option>
                    <option *ngFor="let course of courses2 |excludeValue: selectOneListModel" [value]="course.name" >{{course.name}}</option>
                    
                </select>
               </div>
              
              
                <button [disabled]='registerForm.invalid'(click)="addcode()" type="submit" class="btn btn-primary my-2">Register</button>
            </form>

                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-check-input  w-100" >
    
                </div>

            </form> -->
        </div>
        
    </div>
</div>
